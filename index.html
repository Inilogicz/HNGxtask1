<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inilogicz Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>DASHBOARD</h1>

        <div class="profile">
            <img src="https://pbs.twimg.com/media/F1MIm_3XoAA9LiO?format=jpg&name=small" alt="Dev_Inilogicz" data-testid="slackDisplayImage">

            <a href="https://github.com/Inilogicz/HNGxtask1" data-testid="githubURL">GitHub Repository</a>
        </div>
        
    </main>
    <script src="script.js"></script>

</html>
